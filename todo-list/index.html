<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" text="text/css">
  <link href="css/styles.css" rel="stylesheet" text="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Todo List for Stressed-Out People</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center title">"Ain't Nobody Got Time for That" Todo List</h1>
      <div class="col-md-3">
        <div class="list">
          <h2>Lists</h2>
          <ul class="lists"></ul>
          <form role="form" id="new-list">
            <div class="form-group">
              <label for="list-name" class="contro-label">Create a List:</label>
              <input type="text" class="form-control" id="list-name" placeholder="List Name"></input>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submit-list">Add a List</button>
          </form>
        </div>
      </div>
      <div id="tasks" class="col-md-6">
        <div class="list">
          <h2><span class="list-name"></span> Task List</h2>
          <table class="table table-hover">
            <thead>
              <tr>
                <td>Task</td>
                <td>Due</td>
              </tr>
            </thead>
            <tbody class="tasks"></tbody>
          </table>

          <form role="form" id="new-task">
            <div class="form-group col-md-6">
              <label for="task">Enter a Task:</label>
              <input type="text" class="form-control" id="task" placeholder="Task">
            </div>
            <div class="form-group col-md-6">
              <label for="date">Due Date:</label>
              <input type="date" class="form-control" id="date" placeholder="Date">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="add-task">Stress Me Out</button>
          </form>
        </div>
      </div>

      <div class="image col-md-3">
        <img src="img/sweet-brown.gif" class="img-responsive" alt="">
        <p class="stress-alert">Ain't nobody got time for <span class="stress"></span>!</p>
      </div>
    </div>
  </div>
</body>
</html>
